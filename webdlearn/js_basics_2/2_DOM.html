<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <div class="parent">
        <!-- hello! -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    <script>
        const parent=document.querySelector('.parent');
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[1].innerHTML)
        for (let day = 0; day < parent.children.length; day++) {
            console.log(parent.children[day].innerHTML);  
        }
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);
        parent.children[1].style.color='green';

        const dayone=document.querySelector('.day');
        console.log(dayone);
        console.log(dayone.parentElement);
        console.log(dayone.nextElementSibling);

        console.log("Nodes : ",parent.childNodes);//it also considers "enter or break " as a node but once 
    </script>
</body>
</html>
